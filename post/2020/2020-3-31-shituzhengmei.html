    <div id="app"><!--[--><!----><!----><div class="content dark" style="height:100%;"><div style="position:relative;"><div><h1 id="纪念司徒正美君"><a class="header-anchor" href="#纪念司徒正美君" aria-hidden="true">#</a> 纪念司徒正美君</h1><p>听闻司徒君离世的消息，悲痛万分！一颗前端巨星就此陨落。</p><p>看着他的<img src="https://gitee.com/artiely/Figure-bed/raw/master/image/20200401144637.png" alt="">灰色头像不会再跳动，是什么 坠落 升空。</p><p>在此借以犬夜叉的图片纪念司徒正美君</p><p><img src="https://gitee.com/artiely/Figure-bed/raw/master/image/20200401100539.png" alt=""></p><p><img src="https://gitee.com/artiely/Figure-bed/raw/master/image/20200401100128.png" alt=""></p><p>呜呼哀哉!</p><blockquote><p>无名的生命之花 已惨遭摧残践踏</p></blockquote><blockquote><p>一度坠地的飞鸟 正焦急以待风起</p></blockquote><blockquote><p>一味埋头祈祷 却不会有任何改变</p></blockquote><blockquote><p>若想有所改变 就请起而奋战吧</p></blockquote><blockquote><p>踏过尸体前行的我们</p></blockquote><blockquote><p>嘲笑这进击意志的猪猡啊</p></blockquote><blockquote><p>家畜般的安宁 那虚伪的繁荣</p></blockquote><blockquote><p>请赐予誓死之饿狼以自由！<br> ……</p></blockquote><p>——进击的巨人OP《红莲の弓矢》（转自<a href="https://www.cnblogs.com/rubylouvre/p/3658441.html" target="_blank" rel="noopener noreferrer">司徒正美博客</a>）</p></div></div></div><div class="footer"><div class="follow"><a href="https://github.com/artiely" target="_target" title="github"><i class="icon iconfont"></i></a><a href="https://gitee.com/artiely" target="_target" title="gitee"><i class="icon iconfont"></i></a><a href="https://www.npmjs.com/~artiely" target="_target" title="npm"><i class="icon iconfont"></i></a><a href="mailto:artiely1024@gmail.com" title="gmail"><i class="icon iconfont"></i></a><a href="https://www.youtube.com/channel/UC3U9zfLMepBqyQjlvEVhQDQ?view_as=subscriber" target="_target" title="youtube"><i class="icon iconfont"></i></a><a href="https://www.zhihu.com/people/artiely-19" target="_target" title="zhihu"><i class="icon iconfont"></i></a><a href="https://space.bilibili.com/31432769?spm_id_from=333.33.b_73656375726974794f75744c696e6b.1" target="_target" title="bilibili"><i class="icon iconfont"></i></
